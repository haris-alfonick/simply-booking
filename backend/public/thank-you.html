<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --theme-color: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
                        0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .icon-wrapper {
            background-color: #f0fdf4;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            border: 4px solid rgba(16, 185, 129, 0.15);
        }

        h1 {
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        p {
            margin-bottom: 32px;
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 6px;

            /* Disabled look */
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .btn.approve {
            background-color: #10b981;
        }

        .btn.decline {
            background-color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon-wrapper">
            ${icon}
        </div>

        <h1>${title}</h1>
        <p>${message}</p>

        <div class="actions">
            <a class="btn approve">✅ Approve Estimate</a>
            <a class="btn decline">❌ Decline</a>
        </div>
    </div>
</body>
</html>
